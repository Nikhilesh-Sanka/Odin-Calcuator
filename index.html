<!DOCTYPE html>
<html>
    <head>
        <title>Odin-Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="./styles.css" rel="stylesheet">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div><p class="screen"></p></div>
        <main>
            <div id="numbers">
                <div id="numbers1">
                    <p id="1" class="num button digit">1</p>
                    <p id="2" class="num button digit">2</p>
                    <p id="3" class="num button digit">3</p>
                    <p id="4" class="num button digit">4</p>
                    <p id="5" class="num button digit">5</p>
                    <p id="6" class="num button digit">6</p>
                    <p id="7" class="num button digit">7</p>
                    <p id="8" class="num button digit">8</p>
                    <p id="9" class="num button digit">9</p>
                </div>
                <div id="numbers2">
                    <p id="0" class="zero button digit">0</p>
                </div>
            </div>
            <div id="operations">
                <p id="add" class="operate button">+</p>
                <p id="subtract" class="operate button">-</p>
                <p id="divide" class="operate button">/</p>
                <p id="multiply" class="operate button">*</p>
            </div>
            <div id="equal">
                <p class="equal">=</p>
            </div>
        </main>
        <button id="clear">Clear</button>
    </body>
</html>
